<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pizza order form</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="nameField">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            placeholder="Tell us your name!"
            autofocus
            required
          />
        </div>

        <div class="sizeField">
          <h2>Choose the size:</h2>
          <div>
            <input type="radio" id="size1" name="size" value="small" />
            <label for="size1">For 2, the price is 7,50€</label>
          </div>
          <div>
            <input type="radio" id="size2" name="size" value="medium" />
            <label for="size2">For 4, the price is 10,50€</label>
          </div>
          <div>
            <input type="radio" id="size3" name="size" value="large" />
            <label for="size3">For 6, the price is 12,50€</label>
          </div>
          <div>
            <input type="radio" id="size4" name="size" value="x-large" />
            <label for="size4">For 8, the price is 15,50€</label>
          </div>
        </div>

        <h2>Choose your toppping:</h2>
        <div class="toppings">
          <div>
            <input
              type="checkbox"
              id="topping1"
              value="Pepperoni"
              name="topping"
            />
            <label for="topping1">Pepperoni</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="topping2"
              value="Cheese"
              name="topping"
            />
            <label for="topping2">Cheese</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="topping3"
              value="Mushrooms"
              name="topping"
            />
            <label for="topping3">Mushrooms</label>
          </div>
          <div>
            <input type="checkbox" id="top4" value="Onions" name="topping" />
            <label for="top4">Onions</label>
          </div>
          <div>
            <input type="checkbox" id="top5" value="Sausages" name="topping" />
            <label for="top5">Sausages</label>
          </div>
          <div>
            <input type="checkbox" id="top6" value="Olives" name="topping" />
            <label for="top6">Black Olives</label>
          </div>
          <div>
            <input type="checkbox" id="top7" value="Peppers" name="topping" />
            <label for="top7">Green Peppers</label>
          </div>
          <div>
            <input type="checkbox" id="top8" value="Pineapple" name="topping" />
            <label for="top8">Pineapple</label>
          </div>
          <div>
            <input type="checkbox" id="top9" value="Spinach" name="topping" />
            <label for="top9">Spinach</label>
          </div>
          <div>
            <input type="checkbox" id="top10" value="Chicken" name="topping" />
            <label for="top10">Chicken</label>
          </div>
        </div>

        <div class="deliverySection">
          <span>
            <h2>Choose the delivery method:</h2>
          </span>
          <select id="delivery" class="delivery__method">
            <option value="0"></option>
            <option value="eatIn">Eat-in</option>
            <option value="pickup">Take-away</option>
            <option value="doorDash">Home delivery</option>
          </select>
        </div>

        <div class="price">
          <p><span id="price"></span></p>
        </div>

        <div class="placeOrder">
          <button id="submit">Place order</button>
        </div>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
